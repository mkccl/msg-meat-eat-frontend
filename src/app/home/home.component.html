<body [style]="getBackgroundImage(user.userId)">



    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 left-nav">
                <img [src]="getLogo()" alt="" style="width: 200px; height: 50px; margin-top: 5px">
                <button class="btn btn-outline-light-transparent rounded-start rounded-end btn-left-nav"><i class="material-icons vertical-align-middle padding-bottom-3">dashboard</i> Dashboard</button>
                <div class="row">
                    <div class="col-8">
                        <div class="dropdown left-dropdown">
                            <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Projekte
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <div class="div">
                            <div class="div left-project">
                                <img [src]="getProjectLogoSmall()" class="rounded-circle project project-logo-small" alt="" ><span class="project project-name">TeamStrength</span>
                            </div>
                            <div class="div left-project">
                                <img [src]="getProjectLogoSmall()" class="rounded-circle project project-logo-small" alt="" ><span class="project project-name">TeamStrength</span>
                            </div>
                            <div class="div left-project">
                                <img [src]="getProjectLogoSmall()" class="rounded-circle project project-logo-small" alt="" ><span class="project project-name">TeamStrength</span>
                            </div>
                            <div class="div left-project">
                                <img [src]="getProjectLogoSmall()" class="rounded-circle project project-logo-small" alt="" ><span class="project project-name">TeamStrength</span>
                            </div>
                        </div>

                    </div>
                    <div class="col-4">
                        <span class="material-icons vertical-align-middle padding-bottom-3 icon-projekte" (click)="openModal()">add_circle_outline</span>
                    </div>
                </div>

            </div>
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent" *ngIf="user" style="margin-top: 15px">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <button class="btn btn-outline-light-transparent rounded-pill">Anpassen...<i class="material-icons vertical-align-middle padding-bottom-3">mode</i> </button>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                        {{user.firstName}} {{user.lastName}}
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" (click)="logout()" href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>
